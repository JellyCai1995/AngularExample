<!DOCTYPE html>
<html ng-app="a2_15">
<head>
	<title></title>
</head>
<body>

	<form name="myForm" ng-controller="c2_15">
		<select ng-model="a" ng-options="item.id as item.name for item in a_data" ng-change="a_change()">
			<option value="">--请选择--</option>
		</select>
		<span>{{a_show}}</span>
		<select ng-model="b" 
				ng-options="item.id as item.name group by item.grade for item in b_data" ng-change="b_change()">
			<option value="">--请选择--</option>
		</select>
		<span>{{b_show}}</span>
	</form>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript">
		var a2_15 = angular.module("a2_15",[]);
		a2_15.controller("c2_15",function($scope){
			$scope.a_data = [
				{id:"1001",name:"小学"},
				{id:"1002",name:"高中"}, 
				{id:"1003",name:"大学"}];
			$scope.b_data = [
				{id:"1001",name:"1年1班",grade:"小学"},
				{id:"1002",name:"1年2班",grade:"小学"},
				{id:"2001",name:"2年1班",grade:"高中"},
				{id:"2002",name:"2年2班",grade:"高中"},
				{id:"3001",name:"3年2班",grade:"大学"},
				{id:"3002",name:"3年2班",grade:"大学"}];
			$scope.a = "";
			$scope.b = "";
			$scope.a_change = function(){
				$scope.a_show = $scope.a;
			}
			$scope.b_change = function(){
				$scope.b_show = $scope.b;
			}

		});

	</script>
</body>
</html>
