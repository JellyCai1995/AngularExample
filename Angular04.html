<!DOCTYPE HTML>
<html ng-app="a2_6">
    <head>
    </head>
    <body>
        <div ng-controller="c2_6">
            <span>{{text}}</span>
            <input type="button" value="click" ng-click="click()">
            <input type="button" value="pClick" ng-click="pClick('param')">
        </div>
        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>   
        <script>
            var a2_6 = angular.module("a2_6",[]);
            a2_6.controller("c2_6",function($scope){
                $scope.text = "123";
                $scope.click = function(){
                    $scope.text = "456";
                }
                $scope.pClick = function(p){
                    $scope.text = p;
                }
            });
        </script>
    </body>
</html>
