<!DOCTYPE html>
<html ng-app="a7_4">
<head>
	<title></title>
</head>
<body>
	
	<div ng-controller="c7_4">
		<input type="text" ng-model="name">
		<input type="button" ng-click="save()" value="存">
		<input type="button" ng-click="read()" value="取">
		<input type="button" ng-click="delete()" value="删">
		<div>{{value}}</div>
	</div>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript">
		var a7_4 = angular.module("a7_4",[]);
		a7_4.service("cache",function($cacheFactory){
			return $cacheFactory("test");
		});
		a7_4.controller("c7_4",function($scope,cache){
			$scope.save = function(){
				console.log($scope.name);
				cache.put("name",$scope.name);
			}
			$scope.read = function(){
				var value = cache.get("name");
				$scope.value = value?value:"NULL";
			}
			$scope.delete = function(){
				cache.remove("name");
			}
		});
	</script>
</body>
</html>
