<div>
	<div>图书管理系统</div>
	<form name="login" ng-submit="loginSubmit()">
		账户: <input type="text" name="loginid" ng-model="loginid" required>
		<span ng-show="login.loginid.$error.required">账户不能为空</span>
		<br/>
		密码: <input type="password" name="password" ng-model="password" required>
		<span ng-show="login.password.$error.required">密码不能为空</span>
		<br/>
		<input type="submit" value="登录" ng-disabled="login.$invalid">
	</form>
</div>
