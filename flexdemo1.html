<html>
    <head>
       <title></title> 
       <style>
        
        [class$="face"] {
            margin: 16px;
            padding: 4px; 
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain; 
            box-shadow:
            inset 0 5px white, 
            inset 0 -5px #bbb,
            inset 5px 0 #d7d7d7, 
            inset -5px 0 #d7d7d7;
            border-radius: 10%;
        }
        
        .pip {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        
        .second-face{
            display:flex;
            justify-content:space-between;
        }
        
        .second-face .pip:nth-child(2){
            align-self:flex-end;
        }
        
        .three-face{
            display:flex;
            justify-content:space-between;
        }
        
        .three-face .pip:nth-child(2){
            align-self:center;
        }
        
        .three-face .pip:nth-child(3){
            align-self:flex-end;
        }
        
        .four-face{
            display:flex;
            justify-content:space-between;
        }
        
        .four-face .column{
            display:flex;
            flex-direction:column;
            justify-content:space-between;
        }
        
        .five-face{
            display:flex;
            justify-content:space-between;
        }
        
        .five-face .column{
            display:flex;
            flex-direction:column;
            justify-content:space-between;
        }
        
        .five-face .column:nth-child(2){
            align-self:center;
        }
       
        .six-face{
            display:flex;
            flex-wrap:wrap;
            justify-content:space-between;
        }
        
        .six-face .column{
            display:flex;
            flex-direction:column;
            justify-content:space-between;
        }
       
        
       </style>
    </head>
    <body>
        <div class="first-face">
            <span class="pip"></span>
        </div>
        <div class="second-face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="three-face">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="four-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
        <div class="five-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
        <div class="six-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
        </div>
    </body>
</html>
