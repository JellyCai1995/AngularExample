<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<div ng-app="a5_6">
		<div>
			<a href="#/">首页</a>
			<a href="#/book">图书页</a>
			<a href="#/game">游戏页</a>
		</div>
		<div ng-view></div>
	</div>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular-route.min.js"></script>
	<script type="text/javascript">
		var a5_6 = angular.module("a5_6",['ngRoute']);
		a5_6.controller("a5_6_1",["$scope",function($scope){
			$scope.title = "这是首页";	
		}]);
		a5_6.controller("a5_6_2",["$scope",function($scope){
			$scope.title = "这是图书馆";
		}]);
		a5_6.controller("a5_6_3",["$scope",function($scope){
			$scope.title = "这是游戏页";
		}]);
		a5_6.config(["$routeProvider",function($routeProvider){
			$routeProvider
				.when("/",{
					controller:"a5_6_1",
					template:'<div class="show">{{title}}</div>'
				})
				.when("/book",{
					controller:"a5_6_2",
					template:'<div class="show">{{title}}</div>'
				})
				.when("/game",{
					controller:"a5_6_3",
					template:'<div class="show">{{title}}</div>'
				})
				.otherwise({
					redirectTo:'/'
				});
		}]);
	</script>
</body>
</html>
