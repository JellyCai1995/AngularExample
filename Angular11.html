<!DOCTYPE html>
<html ng-app="a2_14">
<head>
	<title>
		
	</title>
</head>
<body>
	
	<form ng-controller="c2_14" ng-submit="save()" name="myForm">
		<div>
			<input type="checkbox" ng-model="a" ng-true-value="'yes'" ng-false-value="'no'">
			同意
		</div>
		<div>
			<input type="radio" ng-model="b" value="男"> 男
			<input type="radio" ng-model="b" value="女"> 女
		</div>
		<div>
			<input type="submit" value="提交">
		</div>
		<div>
			{{c}}
		</div>
	</form>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript">
		var a2_14 = angular.module("a2_14",[]);
		a2_14.controller("c2_14",function($scope){
			$scope.a = "yes";
			$scope.b = "男";
			$scope.save = function(){
				$scope.c = $scope.a + $scope.b;
			}
			
		});
	</script>
</body>
</html>
